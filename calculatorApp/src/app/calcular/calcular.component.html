<div class="container mt-5">
    <h1 class="text-center mb-4">Calculadora</h1>
    
    <div class="mb-3">
      <label class="form-label">Valor 1</label>
      <input [(ngModel)]="valor1" type="number" class="form-control" placeholder="Ingrese el primer valor">
    </div>
    
    <div class="mb-3">
      <label class="form-label">Valor 2</label>
      <input [(ngModel)]="valor2" type="number" class="form-control" placeholder="Ingrese el segundo valor">
    </div>
    
    <div class="mb-4">
      <label class="form-label">Resultado</label>
      <input [value]="resultado" readonly class="form-control" aria-label="Resultado">
    </div>
    
    <app-operaciones 
      [valor1]="valor1" 
      [valor2]="valor2" 
      (resultado)="manejarResultado($event)"
      (limpiarValores)="limpiarValores()">
    </app-operaciones>
  </div>
